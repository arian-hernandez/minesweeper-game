<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/offgame.css">
  <title>Settings</title>
</head>
<body>
  <main class="settings-container">
    <h1>Settings</h1>
    
    <section>
      <label for="player-name">Player Name:</label>
      <input type="text" id="player-name" placeholder="Enter your name">
    </section>

    <section>
      <label for="theme-toggle">Theme:</label>
      <button id="theme-toggle">Toggle Dark/Light</button>
    </section>

    <section>
      <label for="sound-toggle">Sound:</label>
      <button id="sound-toggle">Enable Sound</button>
    </section>

    <section>
      <label for="reset-data">Reset Game Data:</label>
      <button id="reset-data">Reset</button>
    </section>

    <section>
      <a href="index.html">
        <button>Go back</button>
      </a>
    </section>
    
    
  </main>
  <script src="src/settings.js"></script>
</body>
</html>
