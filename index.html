<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper Game</title>
  <link rel="stylesheet" href="css/offgame.css">
</head>
<body>
  <div class="main-menu">
    <h1 class="title">Minesweeper</h1>
    <div class="menu-options">
      <button id="start-game">Start Game</button>
      <a href="how-to-play.html"><button id="how-to-play">How to play</button></a>
      <button id="view-scores">Scores</button>
      <button id="settings">Settings</button>
    </div>
    <p class="copyright">Proudly created by a millenial <a class="github-link" href="https://github.com/arian-hernandez" target="_blank">Arian Hernandez</a></p>
  <div class="toggle-area"> 
  <p class="emoji-theme">☀️</p>
  <div class="toggle-container">
  <input type="checkbox" id="theme-toggle" class="toggle-checkbox">
  <label for="theme-toggle" class="toggle-label"></label>
  </div>
  <p class="emoji-theme">🌑</p>
  </div>

  </div>

  <div id="difficulty-modal" class="hidden">
    <div class="modal-content">
      <button class="close-modal" id="close-modal">&times;</button>
      <h2>Choose Difficulty</h2>
      <form id="difficulty-form">
        <label>
          <input type="radio" name="difficulty" value="easy" checked> Easy
        </label>
        <label>
          <input type="radio" name="difficulty" value="normal"> Normal
        </label>
        <label>
          <input type="radio" name="difficulty" value="hard"> Hard
        </label>
        <label>
          <input type="radio" name="difficulty" value="extreme"> Extreme
        </label>
        <button type="submit">Start</button>
      </form>
    </div>
  </div>
  
  <script src="src/offgame.js" type="module" defer></script>


</body>
</html>
