<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="game">
    <h1 class="js-title-baner">Minesweeper</h1>
    <div class="game-status js-game-status">
      <h4 class="difficulty-selected js-difficulty-selected"></h3>
        <p class="mines-status js-mines-total"></p>
        <p class="mines-status js-mines-detected"></p>
        <div id="timer" class="timer"></div>
    </div>
    <div class="board-game">
      <div class="board">
      </div>
      <div class="mode-toggle">
        <button class="js-mode-reveal active">Reveal Mode</button>
        <button class="js-mode-flag">Flag Mode</button>
      </div>
    </div>
  </div>
  <div class="control-buttons">
  <a href="index.html">
    <button>Exit game</button>
  </a>
    <button class="js-reset-button">Reset game</button>
  </div>


  <div id="end-popup" class="popup hidden"></div>
  <div class="js-latrampa latrampa">p</div>
  
  <script type="module" src="src/main.js"></script>
</body>
</html>
